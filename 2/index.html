<p>Our next meeting will be the last meeting before <a href="http://www.bsidesroc.com">BSidesROC 2014</a>. We will pretend that everything is under control and ignore our responsibilities while we have a normal 2600 meeting. We probably will talk about a few BSidesROC things too.</p>

<li>Alex: GPS&#8217;ing and Pythoning for RFing and Profiting</li>
<li>Jason: Latest fun with XML injection</li>
<li>AntiTree: The results of boredom in South Korea</li>
<li>AntiTree: To be decided..</li>
<li>JustBill: IPv6, NAT, and the answers to to worlds questions</li><br />
</ul>

<p>The upcoming First Friday of the month, marks another 2600 meeting. This month will focus on intermingling animal specials. Such as the Pug Horse, the Liger, or the Shark-Gator. All of our presentations will be based on genetic modification to improve the funniness of the Internet.</p>

<li>Algorithm: BSidesROC 2014</li>
<li>G13: Something I finally got working - Giraffe-droid</li>

</ul>
